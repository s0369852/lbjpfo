<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
    
        * {margin: 0; padding: 0;}
        ul, li {list-style: none;}
/*        #main_bnr {width: 100%;}*/
        
        .container {width: 1200px; margin: 0 auto;}
        .flex {display: flex;}
        .relative {position: relative;}
        .article_img {border-radius: 12px;}
        .article_name {position: absolute;}
        
        .flex_left {flex-basis: 38%; margin-right: 2%}
        .article_box1 {width: 100%;}
        .article_name {left: 5%; bottom: 5%}
        
        
        .flex_right {flex-basis: 58%; margin-left: 2%;}
        
        .flex_up {width: 100%}
        .article_box2 {width: 100%;}
        .article_name {left: 5%; bottom: 5%}
        
        .flex_down {width: 100%; justify-content: space-between}
        .article_box3 {width: 46%;}
        .article_name {left: 5%; bottom: 5%}
        .article_box4 {width: 46%;}
        .article_name {left: 5%; bottom: 5%}
        
        h3,p,a {color: white}
        
        
        
        
    </style>
</head>
